<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/fd5747aaa5.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/dist/css/main.css">
  <title>Document</title>
</head>
<body>
  
  
  <div class="main-container">
    <header id="header">
      <div class="nav-container">
        <!-- LOGO -->
        <div class="logo">
          <a id="logo" href="#"><img src="" alt=""><i class="logo-img fab fa-twitter"></i></a>
        </div>
    
    
        <!-- LINKS -->
        <div class="nav-links">
          <!-- 1st link -->
          <a href="/index.html" class="links-wrapper">
            <div class="links">
              <div class="link-icon active"><i class="fas fa-home"></i></div>
              <div class="link active">Home</div>
            </div>
          </a>
    
    
          <!-- 2nd link -->
          <a href="#" class="links-wrapper">
            <div class="links">
              <div class="link-icon"><i class="fas fa-hashtag"></i></div>
              <div class="link">Explore</div>
            </div>
          </a>
    
          <a href="#" class="links-wrapper">
            <div class="links">
              <div class="link-icon"><i class="far fa-bell"></i></div>
              <div class="link">Notifications</div>
            </div>
          </a>
    
          <a href="messages.html" class="links-wrapper">
            <div class="links">
              <div class="link-icon"><i class="far fa-envelope"></i></div>
              <div class="link">Message</div>
            </div>
          </a>
    
          <a href="#" class="links-wrapper">
            <div class="links">
              <div class="link-icon"><i class="far fa-bookmark"></i></div>
              <div class="link">Bookmarks</div>
            </div>
          </a>
    
          <a href="#" class="links-wrapper">
            <div class="links">
              <div class="link-icon"><i class="far fa-list-alt"></i></div>
              <div class="link">Lists</div>
            </div>
          </a>
    
          <a href="#" class="links-wrapper">
            <div class="links">
              <div class="link-icon"><i class="far fa-user"></i></div>
              <div class="link">Profile</div>
            </div>
          </a>
    
          <a href="#" class="links-wrapper">
            <div class="links">
              <div class="link-icon"><i class="far fa-comment-dots"></i></div>
              <div class="link">More</div>
            </div>
          </a>
    
    
          <!-- BTN -->
        </div>
        <div id="tweetBtn" class="nav-btn">
          <button id="tweetBtn" class="nav-tweet">Tweet</button>
        </div>
    
      </div>
      <div class="nav-account">
        <div class="account-items">
          <div class="profile-img">
            <img src="/dist/images/profile.jpg" alt="">
          </div>
          <div class="account-names">
            <p class="account-name">Angry Kippetje</p>
            <p class="account-tag">@AngryKippetje</p>
          </div>
          <div class="account-icon">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- main content goes here -->
    <div class="content-container">
      
    </div>

  </div>

<script src="try.js"></script>
<!-- <script src="app.js"></script> -->
</body>

</html>
